<!DOCTYPE html>
<html>
    <head>
        <title>Add new user-agent record</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Add new user-agent record</h1>
            <form action="/add" method="get">
                <label>User-agent string<input type="text" name="dp"></label>
                <label>Category 1<input type="text" name="cat1"></label>
                <label>Category 2<input type="text" name="cat2"></label>
                <label>Category 3<input type="text" name="cat3"></label>
                <button type="submit">Add</button>
            </form>
           
            <h1>Add new label</h1>
            <form action="/label_add" method="get">
                <label>Label <input type="text" name="label"></label>
                <button type="submit">Add</button>
            </form>
        </div>
    </body>
</html>
